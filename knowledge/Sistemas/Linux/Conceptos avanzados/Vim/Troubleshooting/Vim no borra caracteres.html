    <body>

    <h1 class="t1">Vim no borra caracteres</h1>

    <div class="t2">Descripcion</div>
        <div class="cont">
          <p>Cuando pulsamos la tecla <kbd>Backspace</kbd> vim no borra caracteres, o no borra los saltos de linea</p>
        </div>

    <div class="t2">Solución</div>
        <div class="cont">

          <p>Para resolver este problema tenemos que incluir la siguiente configuración en nuestro archivo <b>vimrc</b>:</p>
          <code>set backspace=indent,eol,start</code>
        </div>

    <div class="t2">Tags</div>
        <div class="cont">
        <p>Vim | backspace</p>
        </div>

    </body>
