    <div class="t2">Comandos</div>
        <div class="cont">

          <h2>Conectarse a un puerto</h2>
          <code>nc -vv &lt;IP&gt; &lt;PUERTO&gt;</code>

          <p>Ejemplo:</p>
          <code>nc -vv 127.0.0.1 8080</code>

          <h2>Poner a la escucha</h2>

          <code>nc -vv -l -p &lt;PUERTO&gt;</code>

          <p>Ejemplo:</p>
          <code>nc -vv -l -p 8080</code>
        </div>
